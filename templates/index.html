<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hello, isPay!</title>
  <style>
    html,
    body {
      overflow-x: hidden;
      /* Prevent scroll on narrow devices */
    }


    @media (max-width: 767.98px) {
      .offcanvas-collapse {
        position: fixed;
        top: 56px;
        /* Height of navbar */
        bottom: 0;
        width: 100%;
        padding-right: 1rem;
        padding-left: 1rem;
        overflow-y: auto;
        background-color: var(--gray-dark);
        transition: -webkit-transform .3s ease-in-out;
        transition: transform .3s ease-in-out;
        transition: transform .3s ease-in-out, -webkit-transform .3s ease-in-out;
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
      }

      .offcanvas-collapse.open {
        -webkit-transform: translateX(-1rem);
        transform: translateX(-1rem);
        /* Account for horizontal padding on navbar */
      }
    }

    .text-white-50 {
      color: rgba(255, 255, 255, .5);
    }

    .bg-purple {
      background-color: #2C448D;
    }

    .border-bottom {
      border-bottom: 1px solid #e5e5e5;
    }

    .box-shadow {
      box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
    }

    .lh-100 {
      line-height: 1;
    }

    .lh-125 {
      line-height: 1.25;
    }

    .lh-150 {
      line-height: 1.5;
    }

    .logo {
      margin-right: 20px;
      width: 50px;
    }

    .form1 {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn-alipay {
      color: #fff;
      background-color: #2C448D;
      border-color: #2C448D;
    }

    .btn-wechat {
      color: #fff;
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-bestpay {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-amount {
      width: 100%;
    }

    .bd-amount-row .row+.row {
      margin-top: 1rem;
    }


    .header {
      width: 100%;

      cursor: pointer;
    }

    .bt-icon-wechat {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .bt-icon-alipay {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .bg-all {
      background-color: #2C448D !important;
    }

      -ms-filter: contrast(4) invert(1);

    }

  <script>
    $(document).ready(function () {
      n = 999.99
      m = 1000
      var rd = (Math.random() * (n - m) + m).toFixed(2);
      console.log(rd);

      // var setTime=300;
      // var ctime = $.cookie('time');

      // if (ctime<=0 || ctime==null || ctime==undefined){
      //   var date = new Date();
      //   date.setTime(date.getTime()+300*1000);
      //   $.cookie('time', setTime,{expires: date, path: '/' });
      // }

      $(".btn-amount").click(function () {
        $(".btn-amount").addClass("btn-outline-secondary").removeClass("btn-secondary");
        $(this).removeClass("btn-outline-secondary").addClass("btn-secondary");
        $("#amount").val($(this).val());
      });


      $("#btnok").click(function () {
        var options = {
          url: "/gateway",
          type: "post",
          beforeSubmit: beforeCheck,
          success: successfun,
          dataType: "json",
          clearForm: false,
          resetForm: false,
          timeout: 3000,
        };

        function beforeCheck(formData, form, options) {
          var formDom = form[0];
          var amount = formDom["amount"].value;

          if (amount == 0) {
            $('#myModal').modal('show');
            $('#myModal .modal-body').text("请选择要充值的金额！");
            return false;
          }

          $("#btnok").text("");
          $("#btnok").addClass("disabled").append(
            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>  Loading...'
          );

          return true;
        }

        function successfun(m, status) {
          if (m.success) {
            $("#btnok").addClass("disabled").text("正在跳转进入支付...");
            //window.location.href = "https://pay.ispay.in/pay/loading.html?orderid=" + m.order_id;
            window.location.href = "http://10.0.1.16:7003/pay/loading.html?orderid=" + m.order_id;
          } else {
            $('#myModal').modal('show');
            $('#myModal .modal-body').text(m.errorCode + ":" + m.errorMsg);
            $("#btnok").removeClass("disabled").text("确定购买");
          }
        }

        $('#form1').ajaxSubmit(options);

      });

      function countTime() {
        var time = $.cookie('time');
        if (time <= 0) {
          $(".timeout").show();
          $("#time-box").hide();
          count = 10000;
          return;
        } else {
          time--;
          showTime(time);
          $.cookie('time', time, {
            path: '/'
          });
        }
        setTimeout(function () {
          countTime();
        }, 1000);
      }
    });
  </script>
