

<script>
    //var ws = new WebSocket("ws://localhost:7007/login/72731/0/0/1566641899/15129/a1d085f7095d0d9ec6d0c68f249c31f0");
    var ws = new WebSocket("ws://10.0.0.4:7007/login/72731/0/0/1566641899/15129/a1d085f7095d0d9ec6d0c68f249c31f0");  
    //连接打开时触发 
    ws.onopen = function(evt) {  
        console.log("Connection open ...");  
        ws.send("Hello WebSockets!");  
    };  
    //接收到消息时触发  
    ws.onmessage = function(evt) {  
        console.log("Received Message: " + evt.data);  
    };  
    //连接关闭时触发  
    ws.onclose = function(evt) {  
        console.log("Connection closed.");  
    };  
    
    </script>
